<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirpichMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1DB954;
            --background: #121212;
            --surface: #181818;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0 0 100px;
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .track-card {
            background: var(--surface);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        .player-cover {
            width: 60px;
            height: 60px;
            border-radius: 4px;
        }

        .player-controls {
            flex-grow: 1;
        }

        .progress-bar {
            height: 4px;
            background: #404040;
            margin: 10px 0;
            border-radius: 2px;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .track-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .track-info p {
            margin: 4px 0 0;
            color: #a0a0a0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .playlist {
                grid-template-columns: 1fr;
            }
            
            .player {
                flex-direction: column;
                align-items: start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Музыка</h1>
        <div class="playlist" id="playlist"></div>
    </div>

    <div class="player" id="player">
        <img class="player-cover" id="player-cover" src="covers/default.jpg" alt="Обложка">
        <div class="player-controls">
            <div class="track-info">
                <h3 id="track-title">Выберите трек</h3>
                <p id="track-artist">-</p>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="controls">
                <button onclick="skip(-10)"><i class="fas fa-backward"></i></button>
                <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
                <button onclick="skip(10)"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const tracks = [
            {
                title: "Konton Boogie",
                artist: "Kasane Teto" ,
                file: "music/boogie.mp3",
                cover: "covers/boogie.jpg"
            },
            {
                title: "TETORIS",
                artist: "Kasane Teto",
                file: "music/tetoris.mp3",
                cover: "covers/tetoris.jpg"
            }
        ];

        const audio = document.getElementById('audio');
        let currentTrack = 0;

        // Инициализация плейлиста
        function initPlaylist() {
            const playlist = document.getElementById('playlist');
            
            tracks.forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <img class="cover" src="${track.cover}" alt="${track.title}">
                    <h3>${track.title}</h3>
                    <p>${track.artist}</p>
                `;
                card.onclick = () => playTrack(index);
                playlist.appendChild(card);
            });
        }

        // Воспроизведение трека
        function playTrack(index) {
            currentTrack = index;
            const track = tracks[index];
            audio.src = track.file;
            document.getElementById('track-title').textContent = track.title;
            document.getElementById('track-artist').textContent = track.artist;
            document.getElementById('player-cover').src = track.cover;
            audio.play();
            updatePlayButton(true);
        }

        // Управление воспроизведением
        function togglePlay() {
            if(audio.paused) {
                audio.play();
                updatePlayButton(true);
            } else {
                audio.pause();
                updatePlayButton(false);
            }
        }

        function updatePlayButton(playing) {
            document.getElementById('playBtn').innerHTML = 
                playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        // Перемотка
        function skip(seconds) {
            audio.currentTime += seconds;
        }

        // Обновление прогресса
        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        };

        // Следующий трек при завершении
        audio.onended = () => {
            if(currentTrack < tracks.length - 1) playTrack(currentTrack + 1);
        };

        // Инициализация
        initPlaylist();
    </script>
</body>
</html>

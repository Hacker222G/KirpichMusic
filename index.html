<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirpichMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-effect"></div>

    <div class="container">
        <header class="header">
            <div class="logo">Kirpich<span>Music</span></div>
            <div class="theme-switcher" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-moon"></i>
            </div>
        </header>

        <main class="main-content">
            <section class="visualizer" id="visualizer"></section>

            <section class="playlist-section">
                <h2 class="section-title">Ваши треки</h2>
                <div class="playlist" id="playlist"></div>
            </section>

            <div class="player">
                <div class="cover-art">
                    <img id="player-cover" src="covers/default.jpg" alt="Обложка">
                    <div class="vinyl-effect"></div>
                </div>
                <div class="track-info">
                    <h2 id="track-title">Не выбрано</h2>
                    <p id="track-artist">—</p>
                </div>
                <div class="controls">
                    <button class="control-btn" onclick="skip(-10)">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn main" id="playBtn" onclick="togglePlay()">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" onclick="skip(10)">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="control-btn" id="shuffleBtn" onclick="shuffleTracks()">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="loopBtn" onclick="toggleLoop()">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="progress-container" onclick="seek(event)">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </main>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>

</body>
</html>

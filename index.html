<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1DB954;
            --background: #121212;
            --surface: #181818;
            --text: #ffffff;
            --progress-bg: #404040;
            --shadow: rgba(0,0,0,0.3);
        }

        [data-theme="light"] {
            --primary: #1ED760;
            --background: #ffffff;
            --surface: #f8f9fa;
            --text: #212529;
            --progress-bg: #e9ecef;
            --shadow: rgba(0,0,0,0.1);
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            height: 40px;
            z-index: 1000;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        body {
            margin: 0;
            padding: 60px 0 100px;
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .track-card {
            background: var(--surface);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        .player-cover.playing {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-cover {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: border-radius 0.3s;
        }

        .player-controls {
            flex-grow: 1;
        }

        .progress-bar {
            height: 4px;
            background: var(--progress-bg);
            margin: 10px 0;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s;
        }

        button:hover {
            color: var(--primary);
        }

        .track-info h3 {
            margin: 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-info p {
            margin: 4px 0 0;
            color: #a0a0a0;
            font-size: 14px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 120px;
        }

        #volume {
            width: 100%;
            accent-color: var(--primary);
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .playlist {
                grid-template-columns: 1fr;
            }
            
            .player {
                flex-direction: column;
                align-items: start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-moon"></i>
    </div>

    <img class="logo" src="logo.png" alt="Логотип">

    <div class="container">
        <h1>Моя музыка</h1>
        <div class="playlist" id="playlist"></div>
    </div>

    <div class="player" id="player">
        <img class="player-cover" id="player-cover" src="covers/default.jpg" alt="Обложка">
        <div class="player-controls">
            <div class="track-info">
                <h3 id="track-title">Выберите трек</h3>
                <p id="track-artist">-</p>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="controls">
                <button onclick="skip(-10)"><i class="fas fa-backward"></i></button>
                <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
                <button onclick="skip(10)"><i class="fas fa-forward"></i></button>
                <div class="volume-container">
                    <button onclick="toggleMute()"><i class="fas fa-volume-up" id="volumeIcon"></i></button>
                    <input type="range" id="volume" min="0" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        let source;
        const config = {
            logoPath: "logo.png",
            defaultCover: "covers/default.jpg",
            maxVolumeBoost: 2.0
        };

        const tracks = [
            {
                title: "Konton Boogie",
                artist: "Kasane Teto",
                file: "music/boogie.mp3",
                cover: "covers/boogie.jpg"
            },
            {
                title: "TETORIS",
                artist: "Kasane Teto",
                file: "music/tetoris.mp3",
                cover: "covers/tetoris.jpg"
            },
            {
                title: "ТРАМБАЛОН",
                artist: "maxxytren, bulk_machine",
                file: "music/trambolon.mp3",
                cover: "covers/trambolon.jpg"
            },
        ];

        const audio = document.getElementById('audio');
        let currentTrack = 0;
        let audioContext, gainNode;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
            }
        }

        function initPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <img class="cover" src="${track.cover || config.defaultCover}" 
                         alt="${track.title}" 
                         onerror="this.src='${config.defaultCover}'">
                    <h3>${track.title}</h3>
                    <p>${track.artist}</p>
                `;
                card.onclick = () => playTrack(index);
                playlist.appendChild(card);
            });
        }

        function initVolume() {
            const volume = document.getElementById('volume');
            volume.addEventListener('input', (e) => {
                gainNode.gain.value = e.target.value;
                localStorage.setItem('volume', e.target.value);
            });
            
            const savedVolume = localStorage.getItem('volume') || 1;
            gainNode.gain.value = savedVolume;
            volume.value = savedVolume;
        }

        function initProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') !== 'light';
            
            if (isDark) {
                body.setAttribute('data-theme', 'light');
                document.getElementById('theme-icon').className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                body.removeAttribute('data-theme');
                document.getElementById('theme-icon').className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }

        function playTrack(index) {
            currentTrack = index;
            const track = tracks[index];
            audio.src = track.file;
            document.getElementById('track-title').textContent = track.title;
            document.getElementById('track-artist').textContent = track.artist;
            document.getElementById('player-cover').src = track.cover || config.defaultCover;
            audio.play().then(() => {
                document.getElementById('player-cover').classList.add('playing');
            });
            updatePlayButton(true);
        }

        function togglePlay() {
            if(audio.paused) {
                audio.play().then(() => {
                    document.getElementById('player-cover').classList.add('playing');
                });
                updatePlayButton(true);
            } else {
                audio.pause();
                document.getElementById('player-cover').classList.remove('playing');
                updatePlayButton(false);
            }
        }

        function updatePlayButton(playing) {
            document.getElementById('playBtn').innerHTML = 
                playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        function skip(seconds) {
            audio.currentTime += seconds;
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            document.getElementById('volumeIcon').className = 
                audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        audio.addEventListener('play', () => {
            if (!source) {
                initAudioContext();
                source = audioContext.createMediaElementSource(audio);
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
            }
        });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        };

        audio.onended = () => {
            if(currentTrack < tracks.length - 1) playTrack(currentTrack + 1);
        };

        function init() {
            document.querySelector('.logo').src = config.logoPath;
            initPlaylist();
            initVolume();
            initProgressBar();
            initTheme();
            document.body.addEventListener('touchstart', initAudioContext);
            document.addEventListener('click', initAudioContext);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
